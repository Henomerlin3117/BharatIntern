<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Weather Manager</h1>
        <div class="search">
            <input type="text" name="" id="city-name" placeholder="Search City"><br>
            <div class="error">
                <p>Invalid City Name</p>
            </div>    
            <button>Search</button>
        </div><br>
            <div class="results">
            <img src="cloudy.png" class="weather-icon">
            <h1 class="temp">20°C </h1>
            <h2 class="city-name">Bangalore</h2>
            <h3>Humidity</h3>
            <p class="humidity">50 %</p>
            <h3>Wind Speed</h3>
            <p class="wind">5 Km/h</p>
        </div>
    </div>

    <script>
    const apiKey = 'facdad058e4c917d3456759e741e37ea';
const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';
                

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon")


async function getWeather(city){
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    
    if(response.status == 404){
        document.querySelector(".error").style.display = "block";
        document.querySelector(".results").style.display = "none"
    }
    else{
    var data = await response.json();

    console.log(data);

    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".city-name").innerHTML =  data.name;
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";

    if(data.weather[0].main == "Clouds"){
        weatherIcon.src = "cloudy.png";
    }

    else if(data.weather[0].main == "Clear"){
        weatherIcon.src = "clear.png";
    }

    else if(data.weather[0].main == "Rain"){
        weatherIcon.src = "rain.png";
    }

    else if(data.weather[0].main == "Drizzle"){
        weatherIcon.src = "drizzle.png";
    }

    else if(data.weather[0].main == "Mist"){
        weatherIcon.src = "mist.png";
    }
     
    document.querySelector(".results").style.display = "block"
    document.querySelector(".error").style.display = "none";

    }}

searchBtn.addEventListener("click", ()=>{
    getWeather(searchBox.value);
})


</script>

</body>
</html>
